# ---------------------- AUTO TRIGGER FROM CI PIPELINE ----------------------
resources:
  pipelines:
  - pipeline: WebAppCI
    project: WebApp
    source: Learn14-know.WebApp
    trigger: true   # Auto-trigger when CI pipeline completes

variables:
  # App Names
  APP_DEV: 'app-dev-app'
  APP_STG: 'app-staging-app'
  APP_PRD: 'app-prod-app'

  # Resource Groups
  RG_DEV: 'RG-DEV'
  RG_STAGING: 'RG-STAGING'
  RG_PRD: 'RG-PROD-App'

  # Azure service connection
  AZURE_SERVICE_CONNECTION: 'Appconnec'

  # Artifact
  ARTIFACT_NAME: 'drop'

# ---------------------- DEPLOY DEV ----------------------
stages:
- stage: Deploy_Dev
  displayName: "Deploy to Dev"
  jobs:
    - deployment: DeployDev
      environment: dev
      strategy:
        runOnce:
          deploy:
            steps:

            - task: DownloadPipelineArtifact@2
              displayName: "Download CI Artifact"
              inputs:
                buildType: specific
                project: WebApp
                pipeline: Learn14-know.WebApp
                runVersion: specific
                runId: $(resources.pipeline.WebAppCI.runID)
                artifact: $(ARTIFACT_NAME)
                path: $(Pipeline.Workspace)/drop

            - task: AzureWebApp@1
              displayName: "Deploy to Dev"
              inputs:
                azureSubscription: $(AZURE_SERVICE_CONNECTION)
                appName: $(APP_DEV)
                resourceGroupName: $(RG_DEV)
                package: "$(Pipeline.Workspace)/drop/app.zip"

# ---------------------- DEPLOY STAGING ----------------------
- stage: Deploy_Staging
  displayName: "Deploy to Staging"
  dependsOn: Deploy_Dev
  jobs:
    - deployment: DeployStaging
      environment: staging
      strategy:
        runOnce:
          deploy:
            steps:

            - task: DownloadPipelineArtifact@2
              displayName: "Download CI Artifact"
              inputs:
                buildType: specific
                project: WebApp
                pipeline: Learn14-know.WebApp
                runVersion: specific
                runId: $(resources.pipeline.WebAppCI.runID)
                artifact: $(ARTIFACT_NAME)
                path: $(Pipeline.Workspace)/drop

            - task: AzureWebApp@1
              displayName: "Deploy to Staging"
              inputs:
                azureSubscription: $(AZURE_SERVICE_CONNECTION)
                appName: $(APP_STG)
                resourceGroupName: $(RG_STAGING)
                package: "$(Pipeline.Workspace)/drop/app.zip"

# ---------------------- DEPLOY PRODUCTION (BLUE/GREEN) ----------------------
- stage: Deploy_Prod
  displayName: "Deploy to Production"
  dependsOn: Deploy_Staging
  jobs:
    - deployment: DeployProd
      environment: production
      strategy:
        runOnce:
          deploy:
            steps:

            - task: DownloadPipelineArtifact@2
              displayName: "Download CI Artifact"
              inputs:
                buildType: specific
                project: WebApp
                pipeline: Learn14-know.WebApp
                runVersion: specific
                runId: $(resources.pipeline.WebAppCI.runID)
                artifact: $(ARTIFACT_NAME)
                path: $(Pipeline.Workspace)/drop

            # Deploy to BLUE slot
            - task: AzureWebApp@1
              displayName: "Deploy to Blue Slot"
              inputs:
                azureSubscription: $(AZURE_SERVICE_CONNECTION)
                appName: $(APP_PRD)
                resourceGroupName: $(RG_PRD)
                slotName: blue
                package: "$(Pipeline.Workspace)/drop/app.zip"

            # Slot Swap (BLUE â†’ Production) using CLI
            - task: AzureCLI@2
              displayName: "Swap Blue Slot to Production"
              inputs:
                azureSubscription: $(AZURE_SERVICE_CONNECTION)
                scriptType: bash
                scriptLocation: inlineScript
                inlineScript: |
                  echo "Swapping blue slot into production..."
                  az webapp deployment slot swap \
                    --name $(APP_PRD) \
                    --resource-group $(RG_PRD) \
                    --slot blue \
                    --target-slot production
                  echo "Swap completed successfully."