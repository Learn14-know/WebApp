trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  DOTNET_VERSION: '8.0.x'
  BUILD_CONFIGURATION: 'Release'
  PUBLISH_DIR: '$(Build.ArtifactStagingDirectory)/publish'
  ARTIFACT_NAME: 'drop'
  WEB_PROJECT: 'src/DotNetWebApp/DotNetWebApp.csproj'

stages:
- stage: Build_Test
  displayName: "CI — Build and Test"
  jobs:
  - job: BuildJob
    displayName: Build Job
    steps:

    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        version: '$(DOTNET_VERSION)'

    - task: DotNetCoreCLI@2
      displayName: 'Restore NuGet Packages'
      inputs:
        command: 'restore'
        projects: 'DotNetWebApp.sln'

    - task: DotNetCoreCLI@2
      displayName: 'Build Solution'
      inputs:
        command: 'build'
        projects: 'DotNetWebApp.sln'
        arguments: '--configuration $(BUILD_CONFIGURATION)'

    - task: DotNetCoreCLI@2
      displayName: 'Run Unit Tests'
      inputs:
        command: 'test'
        projects: 'tests/DotNetWebApp.Tests/DotNetWebApp.Tests.csproj'
        arguments: '--logger trx --configuration $(BUILD_CONFIGURATION)'

    - task: DotNetCoreCLI@2
      displayName: 'Publish Web Project'
      inputs:
        command: 'publish'
        publishWebProjects: false
        projects: '$(WEB_PROJECT)'
        arguments: '--configuration $(BUILD_CONFIGURATION) --output $(PUBLISH_DIR)'
        zipAfterPublish: false

    - task: ArchiveFiles@2
      displayName: 'Create app.zip'
      inputs:
        rootFolderOrFile: '$(PUBLISH_DIR)'
        archiveFile: '$(PUBLISH_DIR)/app.zip'   # zip inside the publish folder
        includeRootFolder: false
        replaceExistingArchive: true

    # ✅ Publish the folder containing app.zip, not just the file
    - task: PublishPipelineArtifact@1
      displayName: 'Publish Artifact drop'
      inputs:
        targetPath: '$(PUBLISH_DIR)'   # folder, not a single file
        artifact: 'drop'
